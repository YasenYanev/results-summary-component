<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/summary-card.css">
  <link rel="stylesheet" href="styles/your-result-card.css">
  <title>Results summary component</title>

</head>
<body>

  <main>
    <article class="your-result">
      <h1>
        Your Result
      </h1>
      <div class="circle">
        <h2 class="score">76</h2>
        <p class="max-score">of 100</p>
      </div>
      <section class="result-comment">
        <h2 class="result-title">
          Great
        </h2>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
    </article>

    <section class="summary">
      <h2 class="summary-heading">
        Summary
      </h2>
      <ul class="stats-list">
        <li class="stat1">
          <img src="images/icon-reaction.svg"> 
          <span class="stat-title">Reaction</span>
          <div class="stat-score"><span class="score-out-of">80</span> <span class="max-score">/ 100</span></div>
        </li>

        <li class="stat2">
          <img src="images/icon-memory.svg"> 
          <span class="stat-title">Memory</span>
          <div class="stat-score"><span class="score-out-of">92</span> <span class="max-score">/ 100</span></div>
        </li>

        <li class="stat3">
          <img src="images/icon-verbal.svg"> 
          <span class="stat-title">Verbal</span>
          <div class="stat-score"><span class="score-out-of">61</span> <span class="max-score">/ 100</span></div>
        </li>

        <li class="stat4">
          <img src="images/icon-visual.svg"> 
          <span class="stat-title">Visual</span>
          <div class="stat-score"><span class="score-out-of">72</span> <span class="max-score">/ 100</span></div>
        </li>
      </ul>
      <button class="continue-button">
        Continue
      </button>
    </section>
  </main>
  
</body>
</html>
